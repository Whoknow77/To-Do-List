<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2490a0a0ae.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">To Do List</h1>

      <section class="write__box">
        <input type="text" class="todo__input" placeholder="할 일 추가하기" />
        <button class="btn__add">
          <i class="fa-solid fa-plus icon__add"></i>
        </button>
      </section>

      <ul class="todolist"></ul>

      <section class="all">
        <button class="btn__all btn__all__delete">전체 삭제</button>
        <button class="btn__all btn__all__select">전체 선택</button>
      </section>
    </div>
  </body>
</html>
